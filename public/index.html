<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>

<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect', function () {
            console.log('Conectado al servidor')
        });

        socket.on('disconnect', function () {
            console.log('Perdimos comunicaci√≥n con el servidor');
        });

        //Esto emite un mensaje
        socket.emit('mensaje', { nombre: 'Antonio' });

        //Recibe un mensaje, en este caso del servicor en index.js
        socket.on('mensaje', function (payload) {
            console.log('Escuchando: ', payload);
        });

        socket.on('nuevo-mensaje', function (payload) {
            console.log(payload);
        });

        //Imprimir las bandas en consola del navegador
        socket.on('active-bands', function (bandas) {
            console.clear();
            console.table(bandas);
        });

    </script>

</body>

</html>
